<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Desplegable</title>
</head>
<body>
    <style>
        header {
  background-color: #333;
  color: #fff;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
}

.logo {
  font-size: 24px;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #333;
  min-width: 120px;
  z-index: 1;
}

.dropdown-content a {
  color: #fff;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown:hover .dropdown-content {
  display: block;
}
    </style>
  <header>
    <div class="logo">Mi Sitio Web</div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li class="dropdown">
          <a href="#">Servicios</a>
          <div class="dropdown-content">
            <a href="#">Servicio 1</a>
            <a href="#">Servicio 2</a>
            <a href="#">Servicio 3</a>
          </div>
        </li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <!-- Contenido de la página aquí -->
  </div>
</body>
</html>
